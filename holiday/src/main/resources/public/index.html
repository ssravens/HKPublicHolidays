<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HK Public Holidays</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4 mw-100">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="badge badge-secondary" id="author-name">
              Alex Wu
            </div>
          </li>
          <li class="list-group-item" id="filters">
            <button type="button" class="btn btn-dark" id="get-data">
              Get Data
            </button>
            <div class="date">
              <label for="startDate">Start</label>
              <input id="startDate" class="form-control" type="date" />
            </div>
            <div class="date">
              <label for="endDate">End</label>
              <input id="endDate" class="form-control" type="date" />
            </div>
            <button type="button" class="btn btn-dark" id="searchBtn" >
              Search
            </button>
          </li>
          <li class="list-group-item">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">UID</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">Summary</th>
                </tr>
              </thead>
              <tbody id="t-body"></tbody>
            </table>
          </li>
          <li
                  class="list-group-item"
                  id="pag"
                  style="display: flex; flex-flow: row-reverse"
          >
            <nav aria-label="Page navigation example" class="nav-element">
              <ul
                      class="pagination justify-content-center"
                      id="bottom-pagination"
              ></ul>
            </nav>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
